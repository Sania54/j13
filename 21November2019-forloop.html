<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For-Loop</title>
</head>
<body>
	<h1>ForLoop</h1>
	<h2><u>Print Counting from 0 to 9.</u></h2>
	<script type="text/javascript">
		var count;
		for (count = 0; count < 10; count++) {
		document.write("counter : " + count);
		document.write("<br>");
		}
	</script>
	<h2><u>Forward Counter: </u></h2>
	<script type="text/javascript">
		var i;
		for (i = 1; i < 11; i++) {
		document.write("counter : " + i);
		document.write("<br>");
		}
	</script>

	<h2><u>Backward Counter: </u></h2>
	<script type="text/javascript">
		var j;
		for (j = 10; j >= 0; j--) {
		document.write("counter : " + j);
		document.write("<br>");
		}
	</script>
	<h2><u> Hobbies: </u></h2>
	<script type="text/javascript">
		var hobby = ["Painting","Designing","Listening Music","Reading","Writing","Dancing","Cooking","Gardening","Shopping","hicking","Scating","Travelling"];
		var value = "";
		var i;
		for (var i = 0; i < hobby.length; i++) {
		      value += hobby[i] + "<br>";
		}
		document.write(value);
	</script>

</body>
</html>
